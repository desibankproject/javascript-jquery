<!DOCTYPE html>
<html>
<head>
<script>
	"use strict";
	var paa=function(num){
					var temp=1;
					for(var x=2;x<=num;x++){
						temp=temp*x;
					}
				return temp;
			};
	console.log(paa); //here this will print function definition
	var result=paa(4);
	console.log(result);
</script>
</head>
<body>
	<h1>Creating instance of JavaScript object!</h1>
	<img src="student.jpg">
</body>
</html>
