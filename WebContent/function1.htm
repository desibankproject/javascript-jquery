<!DOCTYPE html>
<html>
<head>
<script>
	"use strict";
	var result=fact(5);
	console.log(result);

	function fact(num){
		var temp=1;
		for(var x=2;x<=num;x++){
			temp=temp*x;
		}
		return temp;
	}

	
</script>
</head>
<body>
	<h1>Creating instance of JavaScript object!</h1>
	<img src="student.jpg">
</body>
</html>
